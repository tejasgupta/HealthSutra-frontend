<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="company-logo">
			
		</div>

		<form class="form-signin">
			<h2 class="form-signin-heading">Sign In</h2>
			<label for="input-username" class="sr-only">Username</label>
			<input type="text" name ="username" id="input-username" class="form-control" placeholder="Username" required="" autofocus="">
			<label for="input-Password" class="sr-only">Password</label>
			<input type="password" name="password" id="input-Password" class="form-control" placeholder="******" required="">
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<a href="#">Forgot Username/Password</a>
			<div id="forgot-id"><!-- forgot username/password -->
				
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>

	</div> <!-- /container -->
</body>
</html>
